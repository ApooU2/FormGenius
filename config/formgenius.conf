# FormGenius Configuration File
# This file contains all the configuration options for FormGenius framework

[general]
# Project name and version
project_name = FormGenius
version = 1.0.0
debug = false

[gemini]
# Gemini AI API configuration
model = gemini-pro
temperature = 0.7
max_tokens = 4096
top_p = 0.8
top_k = 40

[browser]
# Browser configuration for testing
default_browser = chromium
headless = true
viewport_width = 1920
viewport_height = 1080
ignore_https_errors = true
locale = en-US
timezone = America/New_York

[scraping]
# Web scraping configuration
timeout = 30000
wait_for_load = 2000
max_depth = 3
max_pages = 50
concurrent_requests = 5
respect_robots_txt = true
delay_between_requests = 1.0

[testing]
# Test execution configuration
test_timeout = 30000
max_test_scenarios = 100
page_load_timeout = 30000
element_timeout = 10000
screenshot_on_failure = true
video_recording = true
trace_recording = true
retry_attempts = 2
parallel_workers = 4

[analysis]
# Analysis configuration
max_elements_per_type = 50
min_confidence_score = 0.7
analyze_accessibility = true
analyze_performance = true
analyze_security = true
deep_analysis = true

[output]
# Output directory configuration
test_output_dir = generated_tests
reports_dir = test_reports
screenshots_dir = screenshots
videos_dir = videos
traces_dir = traces
clean_old_results = true
max_result_age_days = 30

[logging]
# Logging configuration
level = INFO
file_logging = true
console_logging = true
max_log_size = 10MB
backup_count = 5

[security]
# Security testing configuration
check_ssl_certificates = true
check_csp_headers = true
check_xss_protection = true
check_clickjacking_protection = true
scan_for_secrets = true
check_auth_bypass = true

[performance]
# Performance testing configuration
lighthouse_enabled = true
first_contentful_paint_budget = 2000
largest_contentful_paint_budget = 4000
cumulative_layout_shift_budget = 0.1
first_input_delay_budget = 100
resource_monitoring = true
memory_monitoring = true

[accessibility]
# Accessibility testing configuration
axe_core_enabled = true
wcag_level = AA
check_color_contrast = true
check_keyboard_navigation = true
check_screen_reader_support = true
check_focus_management = true

[data]
# Test data generation configuration
faker_locale = en_US
generate_realistic_data = true
data_variation_count = 5
use_boundary_values = true
include_negative_tests = true

[reporting]
# Report generation configuration
generate_html_report = true
generate_json_report = true
generate_junit_xml = true
generate_csv_report = true
include_screenshots = true
include_video_links = true
include_trace_links = true
email_notifications = false

[advanced]
# Advanced features configuration
ai_enhanced_assertions = true
smart_wait_strategies = true
auto_healing_selectors = true
visual_regression_testing = false
api_testing_integration = false
database_testing_integration = false
